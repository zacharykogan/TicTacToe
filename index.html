<!DOCTYPE html>

    <head>
      <link rel="stylesheet" href="app/styles/index.scss">
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <br>
<!-- add placeholders for each form field  -->
      <div class="new_user">
      <form id = "sign-up">
        <label>Register</label>
        <input name="credentials[email]" type="text" placeholder = "email">
        <input name="credentials[password]" type="password" placeholder = "password">
        <input name="credentials[password_confirmation]" type="password" placeholder = "confirm password">
        <input type="submit" value="Sign Up">
      </form>
      </div>
      <br>
      <div class="returning_user">
      <form id="sign-in">
        <label>Sign In</label>
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" value="Sign In">
      </form>
    </div>
    <p id="message"></p>
      <br>
    <div id="signed_in_user">
      <button id="sign-out" type="button">Sign Out</button>
      <br>
      <br>
    <button id="new-game">NEW GAME</button>
    </div>
    <br/>
    <br/>
    <section class='container'>
    <div id="game-board" class='row h-100 board'>
      <div class="cells-row ">
        <div id="cell0" class="cell"><button data-cell-index="0"></button></div>
        <div id="cell1" class="cell"><button data-cell-index="1"></button></div>
        <div id="cell2" class="cell"><button data-cell-index="2"></button></div> 
      </div>
      <div class="cells-row">
        <div id="cell3" class="cell"><button data-cell-index="3"></button></div>
        <div id="cell4" class="cell"><button data-cell-index="4"></button></div>
        <div id="cell5" class="cell"><button data-cell-index="5"></button></div> 
      </div>
      <div class="cells-row">
        <div id="cell6" class="cell"><button data-cell-index="6"></button></div>
        <div id="cell7" class="cell"><button data-cell-index="7"></button></div>
        <div id="cell8" class="cell"><button data-cell-index="8"></button></div> 
      </div>
    </div>
    </div>  
    </section>
