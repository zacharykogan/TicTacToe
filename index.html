<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="app/styles/index.scss">
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class = "anonymous">
      <p id="message"></p>
      <h1>Tic Tac Toe</h1>
      <br>
      <div class="new_user">
      <form id = "sign-up">
        <label>NEW USER</label>
        <input name="credentials[email]" type="text">
        <input name="credentials[password]" type="password">
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="Sign Up">
      </div>
      </form>
      <br>
      <div class="returning_user">
      <form id="sign-in">
        <label>RETURNING USER</label>
        <input name="credentials[email]" type="text">
        <input name="credentials[password]" type="password">
        <input type="submit" value="Sign In">
      </form>
    </div>
      <br>
    <div class="signed_in_user">
      <button id="sign-out" type="button"> Sign Out</button>
      <br>
      <br>
      <button>
        <label>NEW GAME</label>
      <br>
      </button>
      <br>
      <br>
    </body>
  </div>
</html>
